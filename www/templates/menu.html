<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" expose-aside-when="large">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Left</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>         
                <ion-item class="item-icon-left" nav-clear menu-close ng-repeat="journal in data.journals" href="#/app/journal/{{journal.id}}">
                    <i class="icon ion-ios7-person"></i>
                    {{journal.title}}
                </ion-item>
                <ion-item class="item-divider">
                </ion-item>            
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/search">
                    <i class="icon ion-ios7-search-strong"></i>
                    Search
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/browse">
                    <i class="icon ion-ios7-world-outline"></i>
                    Browse
                </ion-item>
                <ion-item class="item-divider">
                </ion-item>            
                <ion-item class="item-icon-left" nav-clear menu-close ng-click="login()">
                    <i class="icon ion-log-in"></i>
                    Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
