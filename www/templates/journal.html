<ion-view view-title="Posts @ {{journal}}" hide-back-button="true">
    <ion-nav-buttons side="primary">
        <button class="button button-icon button-clear ion-navicon"
            menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="update()">
        </ion-refresher>
        <ion-list>
            <ion-item class="blg-item item-avatar item-icon-right"
                collection-repeat="post in posts"
                collection-item-width="'100%'"
                collection-item-height="76"
                type="item-text-wrap"
                href="#/app/journal/{{journal}}/{{post.itemid}}">
                <img class="blg-avatar" ng-src="{{post.$$userpic}}">
                <i class="icon ion-chatbubble light">{{post.reply_count}}</i>
                <h2>{{post.$$subject}}</h2>
                <p class="blg-right">{{post.eventtime | dateFormat}}</p>
                <p>{{post.poster}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll icon="" on-infinite="loadMore()" distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
