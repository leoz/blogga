<ion-view ng-init="load_post()" title="{{post.reply_count}} replies">
<ion-content class="has-header">

    <div class="card">

	    <div class="item item-avatar">
		    <img ng-cache ng-src="{{post.$$avatar}}"
	                      ng-click="load_journal(post.poster)"
	                      stop-event="click"
	                      class="blg-avatar"
	                      >
		                  
		    <h2>{{post.poster}}</h2>
		    <p>{{post.eventtime | dateFormat}}, {{post.eventtime | timeFormat}}</p>
	    </div>
	
	    <div class="item item-divider">
		    {{post.$$title}}
	    </div>
	
	    <div class="item item-text-wrap" ng-bind-html="post.$$content">
	    </div>
	
	    <ng-include src="'templates/comment.html'"></ng-include>
	
    </div>
    
</ion-content>
</ion-view>
