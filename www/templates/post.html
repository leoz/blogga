<ion-view ng-init="load_post()" title="{{post.reply_count}} replies">
<ion-content class="has-header">

    <div class="card">

	    <div ng-init="posterName = post.poster ? post.poster : journalName" class="item item-avatar">
		    <img ng-cache ng-init="avatarData.load_avatar(posterName)"
		                  ng-src="{{avatarData.get_avatar(posterName)}}"
	                      ng-click="load_journal(posterName)"
	                      stop-event="click">
		                  
		    <h2>{{posterName}}</h2>
		    <p>{{post.eventtime | dateFormat}}, {{post.eventtime | timeFormat}}</p>
	    </div>
	
	    <div class="item item-divider">
		    {{title}}
	    </div>
	
	    <div class="item item-text-wrap" ng-bind-html="content">
	    </div>
	
	    <ng-include src="'templates/comment.html'"></ng-include>
	
    </div>
    
</ion-content>
</ion-view>
