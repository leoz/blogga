<ion-view ng-init="load_post()" title="{{post.reply_count}} replies">
<ion-content class="has-header">

    <div class="card">

	    <div class="item item-avatar">
		    <img ng-cache ng-init="avatarData.load_avatar(post.poster)"
		                  ng-src="{{avatarData.get_avatar(post.poster)}}">
		    <h2>{{post.poster}}</h2>
		    <p>{{post.eventtime | dateFormat}}, {{post.eventtime | timeFormat}}</p>
	    </div>
	
	    <div class="item item-divider">
		    {{title}}
	    </div>
	
	    <div class="item item-text-wrap" ng-bind-html="content">
	    </div>
	
	    <ng-include ng-init="get_post_comments()" src="'templates/comment.html'"></ng-include>
	
    </div>
    
</ion-content>
</ion-view>
