<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Leave a comment</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeCommentEdit()">
                Close
            </button>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">

        <div class="list list-inset">

            <div class="item item-divider item-icon-left" style="height: 42px">
                <div class="icon blg-icon-cropper">
                    <div class="blg-icon-rounded"
                    style = 'background-image: url({{newComment.$$userpic}})'>
                    </div>
                </div>
                {{newComment.poster}}
            </div>

            <label class="item item-input">
                <input type="text" placeholder="Subject" ng-model="newComment.subject">
            </label>

            <label class="item item-input">
                <textarea placeholder="What's on your mind?" ng-model="newComment.body" rows="10"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="addComment()">
                Post a new comment
            </button>

            <p>{{status}}</p>

        </div>

    </ion-content>

</ion-modal-view>
