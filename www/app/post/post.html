<ion-view view-title="{{journal}}"  hide-back-button="true">
    <ion-nav-buttons side="primary">
        <a class="button icon-left ion-chevron-left button-clear"
            href="#/app/journal/{{journal}}">
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="blg-item item-avatar item item-divider">
                <img class="blg-avatar" ng-src="{{post.$$userpic}}">
                <h2>{{post.$$subject}}</h2>
                <p class="blg-right">{{post.eventtime | dateFormat}}</p>
                <p>{{post.poster}}</p>
            </div>
            <div class="item item-text-wrap">
                <pre class="blg-html"
                    ng-bind-html="post.$$event"
                    ng-click="bubbleCheck($event)">
                </pre>
            </div>
        </div>

        <div class="list list-inset">
            <ion-list>
                <ng-include ng-if="child.children"
                    src="'app/post/comment.html'">
                </ng-include>
            </ion-list>
        </div>

        <div class="spinner" ng-show="loading">
            <i class="icon ion-loading-d energized"></i>
        </div>

    </ion-content>
</ion-view>
