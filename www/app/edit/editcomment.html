<ion-modal-view title="Share">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset">

            <label class="item item-input">
                <textarea placeholder="What's on your mind?" ng-model="item.message" rows="10"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="share()">
                Share
            </button>

            <p>{{status}}</p>

        </div>

    </ion-content>

</ion-modal-view>
