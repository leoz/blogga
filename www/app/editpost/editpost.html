<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New entry</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closePostEdit()">
                Close
            </button>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <div class="item item-divider item-icon-left" style="height: 42px">
                <div class="icon blg-icon-cropper">
                    <div class="blg-icon-rounded" style = 'background-image: url({{newEntry.$$userpic}})'>
                    </div>
                </div>
                Post to "{{newEntry.journal}}"
            </div>

            <label class="item item-input">
                <input type="text" placeholder="Subject" ng-model="newEntry.subject">
            </label>

            <label class="item item-input">
                <textarea placeholder="What's on your mind?" ng-model="newEntry.body" rows="10"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="postEntry()">
                Post a new entry
            </button>
        </div>
    </ion-content>
</ion-modal-view>
