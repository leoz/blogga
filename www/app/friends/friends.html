<ion-view ng-controller="FriendsController" view-title="Friends">
    <ion-content style = "top: {{getTop()}}">

        <ion-item class="blg-item-divider item-button-left">
            <button
                class="blg-divider-button button button-small button-icon"
                ng-disabled="!service.has_friends()"
                ng-click="toggleShowDelete()">
                <i class="icon ion-minus-circled"></i>
            </button>

            <b>Friends</b>

        </ion-item>

        <ion-list>
            <ion-item class="blg-menu-item item-icon-left"
                collection-repeat="friend in service.get_friends()"
                collection-item-width="'100%'"
                collection-item-height="74"
                type="item-text-wrap"
                href="#/app/journal/{{friend.username}}">

                <div class="icon blg-icon-cropper">
                    <div class="blg-icon-rounded"
                        style = 'background-image: url({{friend.$$userpic}})'>
                    </div>
                </div>

                <h2>{{friend.username}}</h2>
                <p>{{friend.$$fullname}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
