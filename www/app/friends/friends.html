<ion-view ng-controller="FriendsController" view-title="Friends" hide-back-button="true">
    <ion-content class="blg-menu-content">
        <ion-item class="item-divider">
            Friends
        </ion-item>
        <ion-list>
            <ion-item class="blg-menu-item item-icon-left"
                collection-repeat="friend in service.get_friends()"
                collection-item-width="'100%'"
                collection-item-height="74"
                type="item-text-wrap"
                href="#/app/journal/{{friend.username}}">

                <div class="icon blg-icon-cropper">
                    <div class="blg-icon-rounded"
                        style = 'background-image: url({{friend.$$userpic}})'>
                    </div>
                </div>

                <h2>{{friend.username}}</h2>
                <p>{{friend.$$fullname}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
