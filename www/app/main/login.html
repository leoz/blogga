<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item blg-login-item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item blg-login-item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item blg-login-item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
        <ion-item ng-if="loginData.$$error" class="blg-login-item item-text-wrap">
            <p class="blg-login-error-text"><b>Login failed</b></p>
            <p class="blg-login-error-text">{{loginData.$$error.$$message}}</p>
        </ion-item>
    </ion-content>
</ion-modal-view>
